<!DOCTYPE html>
<html>
<head>
    <title>DEX/WRITER Test</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        body { padding: 40px; }
        .test-section { 
            margin: 40px 0; 
            padding: 20px; 
            border: 2px dashed red; 
        }
        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>DEX/WRITER LINK TEST</h1>
    
    <div class="test-section">
        <h2>MODE 1 (PROFESSIONAL) - body without .schizo-mode</h2>
        <div class="site-nav">
            <a href="/">HOME</a>
            <a href="https://dexscreener.com/solana/holoq" class="dex-link">CHART</a>
            <a href="https://x.com/ryunuck" class="writer-link">@RYUNUCK</a>
            <a href="/holoq-archive">ARCHIVE</a>
        </div>
        <p>Expected: Should show "CHART" and "@RYUNUCK"</p>
    </div>
    
    <div class="test-section">
        <h2>MODE 2 (SCHIZO) - Testing with button</h2>
        <button onclick="toggleMode()">TOGGLE SCHIZO MODE</button>
        <p id="status">Current: PROFESSIONAL MODE</p>
        <div class="site-nav">
            <a href="/">HOME</a>
            <a href="https://dexscreener.com/solana/holoq" class="dex-link">CHART</a>
            <a href="https://x.com/ryunuck" class="writer-link">@RYUNUCK</a>
            <a href="/holoq-archive">ARCHIVE</a>
        </div>
        <p>Expected in SCHIZO: Should show "DEX" and "WRITER"</p>
    </div>
    
    <script>
        function toggleMode() {
            document.body.classList.toggle('schizo-mode');
            const status = document.getElementById('status');
            if (document.body.classList.contains('schizo-mode')) {
                status.textContent = 'Current: SCHIZO MODE';
                status.style.color = '#0f0';
                
                // Log what's happening
                console.log('SCHIZO MODE ACTIVATED');
                console.log('Body classes:', document.body.className);
                
                // Check DEX link
                const dexLink = document.querySelector('.dex-link');
                const dexComputed = window.getComputedStyle(dexLink);
                const dexAfter = window.getComputedStyle(dexLink, '::after');
                console.log('DEX Link:');
                console.log('  fontSize:', dexComputed.fontSize);
                console.log('  ::after content:', dexAfter.content);
                console.log('  ::after fontSize:', dexAfter.fontSize);
                
                // Check WRITER link
                const writerLink = document.querySelector('.writer-link');
                const writerComputed = window.getComputedStyle(writerLink);
                const writerAfter = window.getComputedStyle(writerLink, '::after');
                console.log('WRITER Link:');
                console.log('  fontSize:', writerComputed.fontSize);
                console.log('  ::after content:', writerAfter.content);
                console.log('  ::after fontSize:', writerAfter.fontSize);
            } else {
                status.textContent = 'Current: PROFESSIONAL MODE';
                status.style.color = 'red';
                console.log('PROFESSIONAL MODE');
            }
        }
    </script>
</body>
</html>
